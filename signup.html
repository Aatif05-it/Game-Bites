<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Game Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .signup-container {
      background-color: #161b22;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 0 1px #30363d;
    }

    .signup-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #c9d1d9;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #ffffff;
      border-radius: 6px;
    }

    input::placeholder {
      color: #8b949e;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      flex: 1;
      padding-right: 40px;
    }

    .password-wrapper .material-icons {
      position: absolute;
      right: 12px;
      color: #8b949e;
      cursor: pointer;
      font-size: 20px;
    }

    .password-wrapper .material-icons:hover {
      color: #58a6ff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2ea043;
    }

    .login-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #8b949e;
    }

    .login-link a {
      color: #58a6ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error, .success {
      font-size: 13px;
      margin-top: 5px;
      text-align: center;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #00ff99;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 30px 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name" required />
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Create a password" required />
          <span class="material-icons" onclick="togglePassword()">visibility</span>
        </div>
      </div>

      <p id="formMessage" class=""></p>
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- ‚úÖ Firebase Signup Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBrC6R_M563xBIMSMTMsfjoXy9rwpk9QU",
      authDomain: "games-bites.firebaseapp.com",
      projectId: "games-bites",
      storageBucket: "games-bites.appspot.com",
      messagingSenderId: "618684661993",
      appId: "1:618684661993:web:c0032dd7b1d6004329b078",
      measurementId: "G-D25222P01Y",
      databaseURL: "https://games-bites-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const formMessage = document.getElementById("formMessage");
    const signupBtn = document.querySelector("button[type='submit']");

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById("firstname").value.trim();
      const lastName = document.getElementById("lastname").value.trim();
      const username = document.getElementById("username").value.trim();
      const rawEmail = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
      if (!passwordRegex.test(password)) {
        showMessage("‚ùå Password must be 8+ chars with uppercase, lowercase, number & special char", "error");
        return;
      }

      const email = rawEmail || `${username}@gamebites.com`;

      signupBtn.disabled = true;
      signupBtn.textContent = "Creating...";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: `${firstName} ${lastName}` });

        await set(ref(db, "users/" + user.uid), {
          firstName,
          lastName,
          username,
          email,
          joinedAt: new Date().toISOString()
        });

        showMessage("‚úÖ Account created successfully! Redirecting...", "success");
        setTimeout(() => window.location.href = "index.html", 2000);
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          showMessage("‚ùå This email or username is already registered. Try logging in.", "error");
        } else {
          showMessage("‚ùå Signup failed: " + error.message, "error");
        }
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
      }
    });

    function showMessage(msg, type) {
      formMessage.textContent = msg;
      formMessage.className = type;
    }
  </script>

  <!-- üëÅÔ∏è Password Toggle Script -->
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".password-wrapper .material-icons");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "visibility_off";
      } else {
        input.type = "password";
        icon.textContent = "visibility";
      }
    }
  </script>
</body>
</html>
